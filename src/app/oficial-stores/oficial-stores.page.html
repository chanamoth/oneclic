<app-shared-header title="Tiendas Oficiales" [isLoading]="isLoading"></app-shared-header>

<ion-content [fullscreen]="true" color="light" class="ion-padding">

  <div *ngIf="!isLoading">
    <swiper-container [loop]="true" [pagination]="true">
      <swiper-slide *ngFor="let banner of banners"><img [src]="banner.img" class="banner-img" alt="Banner" loading="lazy" /></swiper-slide>
    </swiper-container>

    <!-- Título principal -->
    <h2 class="page-title">¡Encuentra tu Tienda Favorita!</h2>

    <!-- Filtros: Dropdown de nombre y buscador -->
    <div class="filters">
      <ion-item>
        <ion-select placeholder="Nombre">
          <ion-select-option value="nombre1">Nombre 1</ion-select-option>
          <ion-select-option value="nombre2">Nombre 2</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Buscar tiendas..."></ion-input>
      </ion-item>
    </div>

    <!-- Cuadrícula de tiendas destacadas -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let comercio of loadedComercios">
          <ion-card class="comercio-card">
            <ion-img [src]="'https://oneclic.app/' + comercio.folder + comercio.logo" alt="{{comercio.nombre}}"></ion-img>
            <ion-card-content>
              <ion-card-title>{{ comercio.nombre }}</ion-card-title>
              <p class="comercio-descripcion">{{ comercio.descripcion }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </div>

</ion-content>
